<html lang="en">
<head>

  <title>Form2</title>
</head>
<body>
  <fieldset>
  <form method="get">
    <div>
      <label for="">EmailId/Username:</label>

    </div>
    <br>
    <div>
      <label for="">Password:</label>
      <input type="password" placeholder="Password" name="def" minlength="8" maxlength="12" required  > 
    </div>

    <div>
      <label for="">Terms and conditions</label>
      <input type="checkbox"  name="ghi" required>
    </div>
    <br>
    <input type="submit" class="butt" name="jkl" value="signin">
  </form>
</fieldset>
  <style>
    .butt{
      margin-left: 29px;
    }
  </style>
</body>
</html>
