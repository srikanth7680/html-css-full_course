<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="flexbox.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox practice</title>
</head>
<body>
  <div class="flex">
    <div class="c1">200px</div>
    <div class="c2">75px</div>
  </div>
  <br><br>
   <div class="flex1">
    <div class="a1">item1</div>
    <div class="a2">item2</div>
    <div class="a3">item3</div>
  </div>
  <br><br>
  <div class="flex1">
    <div class="a1">item1</div>
    <div class="a2">item2</div>
    <div class="a3">item3</div>
  </div>
  <br><br>
  <div class="flex2">
    <div class="b1">item1</div>
    <div class="b2">item2</div>
    <div class="b3">item3</div>
    <div class="b4">item4</div>
  </div>
  <br><br>
  <div class="box">
      <div class="d1">item1</div>
      <div class="d2">item2</div>
  </div>
  <br><br>
  <div class="border">
      <div class="border1">
        <p class="home-style">Home</p>
        <button class="button-style">14</button>
      </div>
      <div class="border1">
        <p class="home-style">Notifications</p>
        <button class="button-style">3</button>
      </div>
      <div>
        <div class="border1">
          <p class="home-style">Messages</p>
          <button class="button-style">5</button>
        </div>
      </div>
  </div>
  <br><br>
  <div class="header">
    <div class="h-style">Home</div>
    <input class="s-style" placeholder="Search">
    <button class="d-style">Download</button>
  </div>
</body>
</html>
